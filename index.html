<!doctype html>
<html>
    <head>
        <title>Baby World Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <h1>Shopping Cart</h1>
          <img src="images/Cute Kitty shopping.jpg" alt="Cute kitty in shopping cart">
          <div class="products">
            <div class="product" data-name="Product-1">
                <h2>Milk</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product-2">
                <h2>Bananas</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product-3">
                <h2>Oranges</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product-4">
                <h2>Candy</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product-5">
                <h2>Shampoo</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product-6">
                <h2>Cake</h2>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="cart">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <button id="checkout">Checkout</button>
            </div>
         </div>
      </div>      
        <script type="module" src="index.js"></script>
    </body>
</html>
